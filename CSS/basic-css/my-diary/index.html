<!DOCTYPE html>
<html lang="en">
<head>
    <title>일기장</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <img src="./img/portrait.png" alt="유저 정보" width="32" height="32">
            </div>
        </div>
    </header>


    <div class="container">



        <div class="wrapper">



            <div class="wrapper__head">
                <h1 class="wrapper__head__title">나만의 일기장</h1>
                <p class="wrapper__head__sub-title">
                    <p>나만의 일기장입니다!</p>
                    <p>원하는 색과 사이즈로 일기장</p>
                    <span id="point">
                        Have a Good Day.
                    </span>
                </p>
            </div>

            <div class="divideLine"></div>

            <div class="wrapper__body">
                <div class="wrapper__body__title">
                    나의 일기
                </div>
                <div class="wrapper__body__content">
                    <p>
                        너무 행복한 날이다~
                    </p>
                    <p>
                        오늘도 밝은 날이다. 너무 행복하다~
                    </p>
                    <div class="wrapper__body__date-box">
                        <div class="date">2023년 05월 08일</div>
                        <div class="whether">날씨 맑음</div>
                    </div>
                </div>
            </div>



        </div>


    </div>

</html>
