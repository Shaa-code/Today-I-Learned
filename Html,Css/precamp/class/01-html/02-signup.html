<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="../02-css/signup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="registration">
        <h1 class="info">회원가입을 위해 <br>정보를 입력해 주세요</h1>

        <div class="property">
            <div class="email">* 이메일 </div>
            <input type="text" placeholder="이메일을 입력해주세요"><br><br>

        
            <div class="name">* 이름</div>
            <input type="text" placeholder="이름을 입력해 주세요"><br><br>
        
    
        
            <div class="password">* 비밀번호</div>
            <input type="password" placeholder="비밀번호를 입력해 주세요"><br><br>
        

        
            <div class="passwordChk">* 비밀번호 확인</div>
            <input type="password" placeholder="비밀번호를 다시 입력해 주세요"><br><br>
        

        
            <input type="radio" name="gender"><span>여성</span>
            <input type="radio" name="gender"><span>남성</span>
        
        <input type="checkbox" class="chk"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        </div>

        <hr>
        
        <button>가입하기</button>

    </div>

</body>
</html>
