<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divide_line"></div>
        </div>
        <div class="game_container">

            <img src="../cyworld/images/word.png">

            <div class="game_title">끝말잇기</div>

            <div class="game_subtitle">제시어 : <span id="word">안녕</span></div>

            <div class="word_text">

                <input class="textbox" id="myWord" placeholder="단어를 입력하세요">
                <button class="search" onclick="startWord()">검색</button>

            </div>

            <div id="result" class="word_result">결과!</div>

        </div>

        <div class="game_container">

            <img src="../cyworld/images/lotto.png">

            <div class="game_title">LOTTO</div>

            <div class="game_subtitle">버튼을 누르세요.</div>

            <div class="lotto_number">
                <div class="num">3</div>
                <div class="num">5</div>
                <div class="num">10</div>
                <div class="num">24</div>
                <div class="num">30</div>
                <div class="num">34</div>
            </div>

            <button class="button"> Button </button>
        </div>

    </div>
</body>
</html>
