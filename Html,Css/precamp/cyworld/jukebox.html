<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_image_list">

            <div class="content_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>

            <div class="divide_line"></div>

            <div class="contents_body">
                <div class="album">
                    <img src="./images/freestyle.png">
                    <div class="album_title">Y(Please Tell Me Why)</div>
                    <div class="album_artist">프리스타일</div>
                </div>

                <div class="album">
                    <img src="./images/snowflower.png">
                    <div class="album_title">눈의 꽃</div>
                    <div class="album_artist">박효신</div>
                </div>

                <div class="album">
                    <img src="./images/that_i_loved_u.png">
                    <div class="album_title">사랑했나봐</div>
                    <div class="album_artist">윤도현</div>
                </div>
            </div>

        </div>

        <div class="wrapper_text_list">
            
            <div class="content_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>

            
            <table class="album_list_table">
                <tr>
                    <th class="list_table_checkbox"><input type=checkbox></th>
                    <th class="list_table_number">번호</th>
                    <th class="list_table_song">곡명</th>
                    <th class="list_table_artist">아티스트</th>
                </tr>

                <tr>
                    <td class="list_table_checkbox"><input type=checkbox></td>
                    <td class="list_table_number">1</td>
                    <td class="list_table_song">눈의 꽃</td>
                    <td class="list_table_artist">박효신</td>
                </tr>

                <tr>
                    <td class="list_table_checkbox"><input type=checkbox></td>
                    <td class="list_table_number">2</td>
                    <td class="list_table_song">사랑스러워</td>
                    <td class="list_table_artist">김종국</td>
                </tr>

                <tr>
                    <td class="list_table_checkbox"><input type=checkbox></td>
                    <td class="list_table_number">3</td>
                    <td class="list_table_song">내사람: Partner For Life</td>
                    <td class="list_table_artist">SG 워너비</td>
                </tr>

                <tr>
                    <td class="list_table_checkbox"><input type=checkbox></td>
                    <td class="list_table_number">4</td>
                    <td class="list_table_song">Love Love Love</td>
                    <td class="list_table_artist">에픽하이</td>
                </tr>

                <tr>
                    <td class="list_table_checkbox"><input type=checkbox></td>
                    <td class="list_table_number">5</td>
                    <td class="list_table_song">애인... 있어요</td>
                    <td class="list_table_artist">이은미</td>
                </tr>
            </table>
        


        </div>
    </div>
</body>
</html>
